<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/signup.css">
</head>

<body>
    <div class="container">
        <h1>Join Our Community</h1>
        <button id="option1-btn" class="theme-button">Farmers</button>
        <button id="option2-btn" class="theme-button">Cooperates</button>

        <div id="form1" class="form-container">
            {{.Err}}
            <form id="signup-form1" action="/reg" methd="POST">
                <h2>Please fill in your information</h2>
                <input type="text" id="signup1-name" placeholder="Name"  name="Name" required>
                <input type="email" id="signup1-email" placeholder="Email" name="Email" required>
                <input type="password" id="signup1-password" placeholder="Password" name="Password" required>
                <input type="password" placeholder="Confirm password" name="Confirmpassword" required>
                <button type="submit"  class="theme-button">Sign Up</button>
            </form>
        </div>

        <div id="form2" class="form-container">
            <form id="signup-form2">
                <h2>Please fill in your information</h2>
                <input type="text" id="signup2-name" placeholder="Company name" required>
                <input type="email" id="signup2-email" placeholder="Company Email" required>
                <input type="password" id="signup2-password" placeholder="Password" required>
                <input type="tel" id="signup2-phone" placeholder="Phone Number" required>
                <button type="submit" onclick="window.location.href='Signin.html'" class="theme-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
