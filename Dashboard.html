<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/dash.css">
    <script defer src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button id="closeSidebar">&times;</button>
        </div>
        <!-- Add sidebar content here -->
    </div>
    <div class="main-content" style="background-image: url('Images/pexels-pixabay-60507.jpg');">
        <div class="header">
            <button id="openSidebar">&#9776;</button>
            <span id="UserName"></span>
        </div>
        <div class="content">
            <div class="info-card">
                <p>Name: <span id="UserName">{{.Name}}</span></p>
<p>Age: <span id="Age">{{.Age}}</span></p>
<p>ID: <span id="identityNo">{{.IdentityNo}}</span></p>
<p>No: <span id="contact">{{.Contact}}</span></p>
<p>Email: <span id="Email">{{.Email}}</span></p>

            </div>
            <div class="stats-card">
                <p>TOTAL SALES: <span id="totalSales">{{.TotalSales}}</span></p>
                <p>COMPLETED: <span id="completedSales">{{.CompletedSales}}</span></p>
                <p>IN TRANSIT: <span id="inTransitSales">{{.InTransitSales}}</span></p>
                <p>Profit: <span id="profit">{{.Profit}}</span></p>
                
            </div>
            <div class="trending-card">
                <p>Current Trending Items:{{.TrendingItems}}</p>
            </div>
            <div class="icons">
                <div class="icon">&#128722;</div>
                <div class="icon">&#128172;</div>
                <div class="icon">&#9733;</div>
            </div>
        </div>
    </div>

    <script src="static/scriptdash.js"></script>
</body>
</html>
