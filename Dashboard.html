<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/dash.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button id="closeSidebar">&times;</button>
        </div>
        <!-- Add sidebar content here -->
    </div>
    <div class="main-content" style="background-image: url('Images/pexels-pixabay-60507.jpg');">
        <div class="header">
            <button id="openSidebar">&#9776;</button>
            <span id="UserName"></span>
        </div>
        <div class="content">
            <div class="info-card">
                <p class="Info">User Info</p>
                <p id="UserName">Name:</p>
                <p id="Age">Age:</p>
                <p id="identityNo">ID:</p>
                <p id="contact">No:</p>
                <p id="Email">Email:</p>
            </div>
            <div class="stats-card">
                <p>TOTAL SALES: 34</p>
                <p>COMPLETED: 30</p>
                <p>IN TRANSIT: 4</p>
                <p>Profit: 245</p>
            </div>
            <div class="trending-card">
                <p>Current Trending Items</p>
            </div>
            <div class="icons">
                <div class="icon">&#128722;</div>
                <div class="icon">&#128172;</div>
                <div class="icon">&#9733;</div>
            </div>
        </div>
    </div>

    <script src="static/scriptdash.js"></script>
</body>
</html>
